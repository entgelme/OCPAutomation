apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: NIST SP 800-53
  name: policy-local-storage-operator
spec:
  disabled: false
  remediationAction: enforce
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-local-storage-operator
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  labels:
                    openshift.io/cluster-monitoring: "true"
                  name: openshift-local-storage
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1
                kind: OperatorGroup
                metadata:
                  name: openshift-storage-operatorgroup
                  namespace: openshift-local-storage
                spec:
                  targetNamespaces:
                    - openshift-local-storage
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: local-storage-operator
                  namespace: openshift-local-storage
                spec:
                  channel: stable
                  installPlanApproval: Automatic
                  name: local-storage-operator
                  source: redhat-operators
                  sourceNamespace: openshift-marketplace
          remediationAction: enforce
          severity: low
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-auto-discover-device
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: local.storage.openshift.io/v1alpha1
                kind: LocalVolumeDiscovery
                metadata:
                  name: auto-discover-devices
                  namespace: openshift-local-storage
                spec:
                  nodeSelector:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: node-role.kubernetes.io/worker
                            operator: Exists
          remediationAction: enforce
          severity: low
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-localvolumeset
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: local.storage.openshift.io/v1alpha1
                kind: LocalVolumeSet
                metadata:
                  name: local-block
                  namespace: openshift-local-storage
                spec:
                  deviceInclusionSpec:
                    deviceTypes:
                    - disk
                    minSize: 10G
                  maxDeviceCount: 1
                  nodeSelector:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: node-role.kubernetes.io/worker
                        operator: Exists
                  storageClassName: local-block
                  volumeMode: Block
          remediationAction: inform   # volumeset temporarily disabled, until auto-install of ODF is working properly
          severity: low
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-local-storage-operator
placementRef:
  name: hub-cluster
  kind: Placement
  apiGroup: cluster.open-cluster-management.io 
subjects:
  - apiGroup: policy.open-cluster-management.io
    kind: Policy
    name: policy-local-storage-operator