apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gitops-policies
  namespace: openshift-gitops
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - product: acm-acs-operator
        cluster: acm-hub
        url: https://kubernetes.default.svc
        namespace: rhacm-policies
        wave: 3
      - product: acm-compliance-operator
        cluster: acm-hub
        url: https://kubernetes.default.svc
        namespace: rhacm-policies
        wave: 3
      - product: acm-local-storage-operator
        cluster: acm-hub
        url: https://kubernetes.default.svc
        namespace: rhacm-policies
        wave: 3
      - product: acm-odf-operator
        cluster: acm-hub
        url: https://kubernetes.default.svc
        namespace: rhacm-policies
        wave: 4
  template:
    metadata:
      annotations:
        argocd.argoproj.io/sync-wave: "{{.wave}}"
      name: '{{.product}}-policies'
    spec:
      syncPolicy:
        automated: {}
      project: default
      source:
        repoURL: https://github.com/entgelme/OCPAutomation.git
        targetRevision: HEAD
        path: acm-ws5-policies/{{.product}}/
      destination:
        server: '{{.url}}'
        namespace: '{{.namespace}}'
